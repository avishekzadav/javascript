<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x=20
        const y=10
        const z=x+y
        document.write('the addition number is&nbsp;'+z)
        document.write('<br>')
        document.write("20"+"10")
        document.write('<br>')


        const a=x+y
        document.write("the reminder is&nbsp"+a)
        document.write('<br>')
        let b=5
        b++
        let c=b
        document.write('increased value is &nbsp;'+c)


    </script>
    
</body>
</html>
